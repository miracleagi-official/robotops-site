<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로봇 도입 상담 신청</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 480px; margin: auto; }
    label { display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 8px; font-size: 15px; margin-top: 4px; }
    button { margin-top: 16px; padding: 12px; width: 100%; font-size: 16px; cursor: pointer; }
    .msg { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>로봇 도입 상담 신청</h2>

  <form id="form">
    <input type="hidden" id="form_type" value="robot" />

    <label>이름</label>
    <input type="text" id="name" required />

    <label>연락처</label>
    <input type="text" id="phone" placeholder="01012345678" required />

    <label>문의 내용</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">신청하기</button>
  </form>

  <div class="msg" id="msg"></div>

<script>
const form = document.getElementById('form');
const msg = document.getElementById('msg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = '';

  const payload = {
    form_type: document.getElementById('form_type').value,
    name: document.getElementById('name').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    message: document.getElementById('message').value.trim()
  };

  if (!payload.name || !payload.phone || !payload.message) {
    msg.textContent = '모든 항목을 입력해 주세요.';
    return;
  }

  try {
    const res = await fetch('/api/contact', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (data.ok) {
      msg.textContent = '신청이 정상적으로 접수되었습니다.';
      form.reset();
    } else {
      msg.textContent = '오류가 발생했습니다: ' + (data.error || '');
    }
  } catch (err) {
    msg.textContent = '네트워크 오류가 발생했습니다.';
  }
});
</script>
</body>
</html>
